plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.gallery_app"
    compileSdk = 34 // Update to your desired compile SDK version
    ndkVersion = flutter.ndkVersion // Update to your desired NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Specify your own unique Application ID
        applicationId = "com.example.gallery_app"
        // Update the following values to match your application needs
        minSdkVersion 23 // Minimum SDK version required for firebase_auth
        targetSdkVersion 34 // Update to your desired target SDK version
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Add your own signing config for the release build
            // Signing with the debug keys for now, so `flutter run --release` works
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
